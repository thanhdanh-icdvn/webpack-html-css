<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <title>Đây là trang chủ </title>
</head>

<body>
  <main role="main">
    <div id="header">Header</div>
    <div class="main__content">
      <section class="container--fluid">
        <div class="swiper mySwiper swiper-container" id="swiper01">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <div class="container">
        <section>
          <div>
            <input type="color" id="theme-setting" name="theme-setting" value="#f6b73c">
            <label for="theme-setting">Theme setting</label>
          </div>
        </section>
        <section>
          <button id="myBtn" class="btn btn--outline-info">Open Modal</button>
          <!-- The Modal -->
          <div id="myModal" class="modal modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close icon icon-close-circled"></span>
                <h2>Modal Header</h2>
              </div>
              <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <p>Some other text...</p>
              </div>
              <div class="modal-footer">
                <h3>Modal Footer</h3>
              </div>
            </div>
          </div>
        </section>
        <section id="icon-sec">
          <div class="sec__title">Danh sách các icon</div>
          <input type="search" place-holder="Enter to search" id="txt-search" class="fw" />
          <p class="icon icon-close-circled" style="color:red;"></p>
          <img src="assets/images/w3c_home.png" alt="aaaaaaaa" width="30" height="30" />
          <div class="list-icon">
            <table id="tbl-list-icon">
              <thead>
                <th>STT</th>
                <th>Icon</th>
                <th>Tên Icon</th>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td><span class="icon icon-addons"></span></td>
                  <td></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td>Some text here</td>
                  <td>Some text here</td>
                  <td>Some text here</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>
        <section id="01">
          <div class="sec__title">Default</div>
          <div class="button-list">
            <button class="btn">Button default</button>
            <button class="btn btn--success">Button success</button>
            <button class="btn btn--info">Button info</button>
            <button class="btn btn--warning">Button warning</button>
            <button class="btn btn--error">Button error</button>
            <button class="btn btn--black">Button black</button>
            <button class="btn btn--gray">Button gray</button>
          </div>
        </section>
        <section id="02">
          <div class="sec__title">Outline</div>
          <div class="button-list">
            <button class="btn btn--outline">Button outline default</button>
            <button class="btn btn--outline-success ">Button outline success</button>
            <button class="btn btn--outline-info">Button outline info</button>
            <button class="btn btn--outline-warning">Button outline warning</button>
            <button class="btn btn--outline-error">Button outline error</button>
            <button class="btn btn--outline-black">Button outline black</button>
            <button class="btn btn--outline-gray">Button outline gray</button>
          </div>
        </section>
        <section>
          <div>
            <input type="file" accept="image/*" onchange="loadFile(event,'output')">
            <img id="output" />
          </div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
